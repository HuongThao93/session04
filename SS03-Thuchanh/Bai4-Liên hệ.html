<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Liên hệ</h1>
  <form action="#" method="post">
    <label for="fullname">Họ và tên:</label>
    <input type="text" id="fullname" name="Name" required=""><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required=""><br>

    <label for="tel">Số điện thoại:</label>
    <input type="tel" id="tel" name="tel" required=""><br>

    <label for="Chủ đề">Chủ đề</label>
    <select>
      <option>Tổng quan</option>
    </select><br>

    <label for="Nội dung">Nội dung:</label>
    <textarea id="message" name="message" rows="5"></textarea><br>

    <input type="checkbox" id="Nhận thông tin" name="check">
    <label for="Nhận thông tin">Nhận thông tin từ chúng tôi</label><br>
    <button type="submit" >Gửi</button>

  </form>
</body>

</html>
