<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session 3 - Thuc hanh HTML</title>
</head>

<body>
  <h3>Tạo form mô tả cảm xúc bạn về tấm ảnh tâm đắc của mình</h3>
  <form action="#" method="post" enctype="multipart/form-data">
    <label for="fullname">Họ và tên:</label>
    <input type="text" id="fullname" name="fullname" required=""><br>

    <label for="Mail">Mail:</label>
    <input type="text" id="Mail" name="Mail" required=""><br>

    <label for="subject">Chủ đề:</label>
    <input type="text" id="subject" name="subject" required=""><br>

    <label for="image">Img:</label>
    <input type="file" id="image" name="image" multiple required><br>

    <label for="message">Nội dung:</label>
    <textarea name="message" id="message" cols="20" rows="5" required></textarea><br>

    <input type="submit" value="Gửi">
    <!-- <button type="submit">Gửi</button><br> -->
  </form>
</body>

</html>
